<html>
  <head>
    <title>Puzzle 2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1 style="color: rgba(0, 0, 0, 0.87);">Welcome to puzzle 2</h1>
      <h2 id="quote">Time is the wisest counselor of all</h2>
      <img id="arrow" src="p2_1.png" />
      <div class="dot-wrapper">
        <span id="d1" class="dot"></span>
        <span id="d2" class="dot"></span>
        <span id="d3" class="dot"></span>
        <span id="d4" class="dot"></span>
      </div>
      <div id="pass"></div>
      <h1
        id="done"
        style="
          visibility: hidden;
          font-size: 5em;
          color: red;
          text-align: center;
        "
      >
        Win
      </h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="puzz_2.js"></script>
  </body>
</html>
